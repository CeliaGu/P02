  <div class="checkout">
    <h4>Checkout</h4>
    <label for="name" class="checkout-content">Name:</label>
    <input type="text" name="name" id="name" class="checkout-content">
    <label for="email" class="checkout-content">Email:</label>
    <input type="text" name="email" id="email" class="checkout-content">
    <label for="address" class="checkout-content">Address:</label>
    <input type="text" name="address" id="address" class="checkout-content">
    <label for="card" class="checkout-content">Card Number:</label>
    <input type="text" name="card number" id="card" class="checkout-content">
    <button class="reset-button"> Reset </button>
    <button class="submit-button"> Submit </button>
  </div>
